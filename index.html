<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Med-Vision</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="mt-2">
        <h1 class="mb-2">Medi - Vision</h1>
        <nav class="navbar">
            <button id="personalDetailsBtn" class="nav-btn active">Personal Details</button>
            <button id="medicalDataBtn" class="nav-btn">Medical Data</button>
        </nav>
    </header>

    <section id="personalDetails" class="content-section">
        <h2>Personal Details</h2>
        <div class="form-group">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" placeholder="John Doe">
        </div>
        <div class="form-group">
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob">
        </div>
        <div class="form-group">
            <label for="gender">Gender</label>
            <select id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" id="phone" placeholder="555-1234567">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="john.doe@example.com">
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" placeholder="123 Main St, Anytown, USA">
        </div>

        <h2>Allergies</h2>
        <div id="allergiesList">
            <!-- Existing allergies -->
            <div class="allergy-item">
                <div class="form-group">
                    <label>Peanuts</label>
                    <button class="view-details">View Details</button>
                </div>
                <div class="allergy-details" style="display: none;">
                    <textarea readonly>Severe reaction, requires immediate EpiPen administration.</textarea>
                    <button class="edit-allergy">Edit</button>
                    <button class="delete-allergy">Delete</button>
                </div>
            </div>
        </div>
        <button class="add-allergy">Add Allergy</button>
    </section>

    <section id="medicalData" class="content-section" style="display: none;">
        <h2>Medical Data</h2>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <div class="d-flex align-items-center">
                    <div class="search-bar flex-grow-1">
                        <input class="form-control me-2" type="search" id="searchInput" placeholder="Search" aria-label="Search">
                    </div>
                    <button class="btn btn-outline-success search-btn" type="button" id="searchButton">Search</button>
                    <button class="btn add-data" type="button">Add New Data</button>
                </div>
            </div>
        </nav>
        <div id="newDataForm" style="display: none;">
            <div class="form-group">
                <label for="diagnosis">Diagnosis</label>
                <input type="text" id="diagnosis" placeholder="Enter diagnosis">
            </div>
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" id="date">
            </div>
            <div class="form-group">
                <label for="physician">Physician</label>
                <input type="text" id="physician" placeholder="Enter physician's name">
            </div>
            <div class="form-group">
                <label for="surgery">Surgery (optional)</label>
                <input type="text" id="surgery" placeholder="Type (optional)">
            </div>
            <div class="form-group">
                <label for="surgeryDate">Surgery Date (optional)</label>
                <input type="date" id="surgeryDate">
            </div>
            <div class="form-group">
                <label for="recovery">Recovery (optional)</label>
                <input type="text" id="recovery" placeholder="e.g., 7 days">
            </div>
            <button class="confirm-data">Confirm</button>
            <button class="close-data">Close</button>
        </div>

        <h2>Medical History</h2>
        <div id="medicalHistory">
            <!-- Dummy record -->
            <div class="history-item">
                <p><strong>Diagnosis:</strong> Flu</p>
                <p><strong>Date:</strong> 2023-08-20</p>
                <p><strong>Physician:</strong> Dr. Smith</p>
            </div>

            <div class="history-item">
                <p><strong>Diagnosis:</strong> Maleria</p>
                <p><strong>Date:</strong> 2023-08-20</p>
                <p><strong>Physician:</strong> Dr. Smith</p>
            </div>
            <!-- More records can be added here -->
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
